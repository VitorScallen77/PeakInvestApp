<div style="text-align:center">
  <h1>
    Peak Invest - Uni9
  </h1>
</div>

<div>
  <h2>Tela de Cadastro</h2>
  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
    <label for="parcelas">Parcelas</label>
    <input id="parcelas" formControlName="parcelas" type="number" />

    <label for="valor">Valor</label>
    <input id="valor" formControlName="valor" type="number" step="0.01" />

    <label for="resultado">Resultado</label>
    <input id="resultado" [value]="resultado" type="number" readonly />

    <button type="submit">Salvar</button>
  </form>
</div>

<div>
  <h2>Tela de Consulta</h2>
  <form [formGroup]="consultaForm" (ngSubmit)="onBuscar()">
    <label for="id">ID</label>
    <input id="id" formControlName="id" type="number" />

    <button type="submit">Buscar</button>
  </form>

  <label for="nome">Nome</label>
  <input id="nome" formControlName="nome" type="text" readonly />
</div>
